<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>

    <meta name="description" content="This is a responsive product review form">
    <meta name="author" content="Loise Musungu">

    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <!-- Product Name Dropdown -->
            <div class="product-name">
                <label for="product">Product Name:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <option value="option1">Washing Machine</option>
                    <option value="option2">Fridge</option>
                    <option value="option3">Dishwasher</option>
                    <option value="option4">Electric Cooker</option>
                </select>
            </div>

            <!-- Overall Rating -->
            <div class="product-rating">
                <p>Overall Rating</p>
                <label>Rate us:</label><br>
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê - Excellent</label><br>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">‚≠ê‚≠ê‚≠ê‚≠ê - Good</label><br>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">‚≠ê‚≠ê‚≠ê - Average</label><br>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">‚≠ê‚≠ê - Poor</label><br>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">‚≠ê - Bad</label>
            </div>

            <!-- Date of Installation -->
            <div class="installation-date">
                <label for="install-date">Date of Installation:</label>
                <input type="date" id="install-date" name="install_date" required>
            </div>

            <!-- Useful Features (Checkboxes) -->
            <div>
                <p>Which features did you find useful in the product? (Check all that apply)</p>
                <label><input type="checkbox" id="durability" name="features[]" value="Durability"> Durability</label><br>
                <label><input type="checkbox" id="ease" name="features[]" value="Ease of Use"> Ease of Use</label><br>
                <label><input type="checkbox" id="performance" name="features[]" value="Performance"> Performance</label><br>
                <label><input type="checkbox" id="design" name="features[]" value="Design"> Design</label><br>
            </div>

            <!-- Written Review (Optional) -->
            <div>
                <label for="improvements">Written Review (Optional):</label>
                <textarea id="improvements" name="improvements" rows="4" cols="50"></textarea>
            </div>

            <!-- User Name (Optional) -->
            <div>
                <label for="name">Your Name (Optional):</label>
                <input type="text" id="name" name="name">
            </div>

            <!-- Submit Button -->
            <div class="submit">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

    <footer class="yellow">
        <div>
            &copy; <span id="currentyear"></span> üë©üèΩ‚ÄçüíªLoise Musungu. Kenya üá∞üá™
            <div>
                Last Modified <span id="lastmodifications"></span>
            </div>
        </div>
    </footer>
</body>
</html>
