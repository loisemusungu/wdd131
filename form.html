<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>

    <meta name="description" content="This is a responsive product review form">
    <meta name="author" content="Loise Musungu">

    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form>
            <div class="product-name">
                <p>Product Name</p>
                <label for="dropdown">Choose an option:</label>
                <select id="dropdown" name="dropdown">
                    <option value="Choose an option">Choose an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>

            <div class="product-rating">
                <p>Overall Rating</p>
                <label for="rating">Rate us:</label>
                <select id="rating" name="rating">
                    <option value="Choose the rating">Choose the rating</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê - Excellent</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê - Good</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê - Average</option>
                    <option value="2">‚≠ê‚≠ê - Poor</option>
                    <option value="1">‚≠ê - Bad</option>
                </select>
            </div>

            <div class="installation-date">
                <p>Date of Installation</p>
                <label for="install-date">Select Installation Date:</label>
                <input type="date" id="install-date" name="install_date">
            </div>

            <div>
                <p>Which features did you find useful in the product?</p>
                <p>(Check all that apply)</p>
                <label><input type="checkbox" name="options" value="Durability"> Durability</label><br>
                <label><input type="checkbox" name="options" value="Ease of Use"> Ease of Use</label><br>
                <label><input type="checkbox" name="options" value="Performance"> Performance</label><br>
                <label><input type="checkbox" name="options" value="Design"> Design</label><br>
            </div>

            <div>
                <p>Written Review <span>(Optional)</span></p>
                <textarea id="improvements" name="improvements" rows="4" cols="50"></textarea>
            </div>

            <div>
                <p>Your Name <span>(Optional)</span></p>
                <input type="text" id="name" name="name">
            </div>

            <div class="submit">
                <button type="submit">Post Review</button>
            </div>
        </form>
    </main>
    <footer class="yellow">
            <div>
                &copy;
                <span id="currentyear"></span>

                <div>
                    Last Modified <span id="lastmodifications"></span>
                </div>
            </div>
    </footer>
    
</body>
</html>
